      <h2 class="text-center" style="margin-top: 60px;">Faça já seu cadastro para ter acesso a futuros descontos!!</h2>

      <form style="margin-top: 8%;">
        <div class="form-group col-md-3 mx-auto">
          <center>
          <label for="email" id="campoemail">Email</label>
          </center>
          <input type="email" class="form-control text-center" id="email" aria-describedby="emailHelp" placeholder="Digite seu email" required>
          <center>
          <small id="emailHelp" class="form-text text-muted text-center">Fique tranquilo, não compartilhamos seus dados com ninguém.</small>
          </center>
        </div>
        <div class="form-group col-md-3 mx-auto">
          <center>
          <label for="senha" id="camposenha">Senha</label>
          </center>
          <input type="password" class="form-control text-center" id="senha" placeholder="Digite uma senha" required>
        </div>
        <div class="form-group form-check text-center">
          <input type="checkbox" class="form-check-input" id="checkconcordo" required>
          <label class="form-check-label" for="checkconcordo">Concordo com o cadastro</label>
        </div>
        <center>
        <button type="submit" class="btn btn-primary" onclick="cadastro()">Cadastrar-se</button>
        </center>
    </form>

    <div id="rodape" style="margin-top: 100px;">
        <h2 id="rodapetext">Desenvolvido por Gabriel</h2>
      </div>

      <script>
        function cadastro() {
        var email = document.getElementById("email");
        var senha = document.getElementById("senha");
        let checkconcordo = document.getElementById("checkconcordo")

        if (email.value == "") {
        alert("Email não informado");
        email.focus();
        return;
        }

        if (senha.value == "") {
        alert("Senha não informada");
        senha.focus();
        return;
        }

        if(checkconcordo.checked) {
          alert("Cadastro concluído com Sucesso!");
        }
        else
        alert("Você deve concordar com o cadastro para continuar.")
      }
      </script>
