      <h2 class="text-center" id="faleconoscotxt">Fale Conosco</h2>


      <form style="margin-top: 8%;">
        <div class="form-group col-md-3 mx-auto">
                <center>
                <label for="name" id="camponame">Nome Completo</label>
                </center>
                <input type="text" class="form-control text-center" id="name" aria-describedby="textHelp" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group col-md-3 mx-auto mt-5">
            <center>
                <label for="email" id="campoemail">Email</label>
                </center>
                <input type="email" class="form-control text-center" id="email" aria-describedby="emailHelp" placeholder="Digite aqui seu Email" required>
        </div>
        
        <center>
        <label for="text" id="notasitepergunta" class="mt-5">Como está sendo sua<br> experiência com o site<br> ate o momento?<br> (1 - Muito ruim , 5 - Muito Boa)<br> (Campo não Obrigatório)</label>
        </center>

        <center>
        <div class="form-check form-check-inline mt-2">

            <input class="form-check-input" type="radio" name="nota" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="nota" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
          
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="nota" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="nota" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4">4</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="nota" id="inlineRadio5" value="option5">
            <label class="form-check-label" for="inlineRadio5">5</label>
        </div>

        </center>

        <center>
        <div class="col-md-3 mt-5">
            <label for="textarea" id="txtarea">Digite abaixo sua reclamação ou Elogio. (Ou qualquer coisa que queira nos dizer)</label>
            <textarea class="form-control text-center" id="textarea" placeholder="Digite aqui" required></textarea>
            <div class="invalid-feedback">
              Não é possivel continuar sem preencher este campo
            </div>
          </div>
        </center>  

        <center>
            <button type="submit" class="btn btn-primary mt-4" onclick="enviar()">Enviar</button>
        </center>
      </form>

      <div id="rodape" style="margin-top: 100px;">
        <h2 id="rodapetext">Desenvolvido por Gabriel</h2>
      </div>


      <script>
           function enviar() {
            var nome = document.getElementById("name");
            var email = document.getElementById("email");
            var textarea = document.getElementById("textarea")
            

            if (nome.value == "") {
            alert("Nome não informado");
            nome.focus();
            return;
           }

           if (email.value == "") {
            alert("Email não informado");
            email.focus();
            return;
           }

           if (textarea.value == "") {
            alert("Digite algo na area de texto");
            email.focus();
            return;
           }
           alert("Solicitação enviada com sucesso, em breve responderemos via Email.");

        }
      </script>
